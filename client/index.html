<!DOCTYPE html>
<html ng-app='myApp'>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display Drive Profit Calculator RBNA</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./static/css/style.css">
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.min.js"></script>

  <!-- Controllers -->
  <script type="text/javascript" src="./static/js/controllers/calculatorController.js"></script>

  <script>
    angular.module('myApp', ['ngRoute'])
      .config(function($routeProvider){
        $routeProvider
          .when('/', {
            templateUrl: "./partials/display.html",
            controller: "calculatorController"
          })
          .otherwise({
            redirectTo: '/'
          })
      })
      .controller('calculatorController', calculatorController);

    function calculatorController($scope){

      // Sixteen oz
      $scope.costPerCanSixteen = function(){
        var priceSixteen = $scope.priceSixteen;
        var casesSixteen = $scope.casesSixteen;
      
        return priceSixteen/(24*casesSixteen);
      };

      // Twenty oz
      $scope.costPerCanTwenty = function(){
        var priceTwenty = $scope.priceTwenty;
        var casesTwenty = $scope.casesTwenty;
        
        return priceTwenty/(24*casesTwenty);
      };
    };
  </script>
</head>
<body>
  <nav>
    <img src="./static/img/rbna_logo.png">
    <div id="title">DISPLAY DRIVE PROFIT CALCULATOR</div>
  </nav>

  <div class="container">
    <div ng-view></div>
  </div>
</body>
</html>
