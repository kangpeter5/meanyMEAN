<div id="sixteen-oz">
  <div class='hr'></div>
  <h1>16 <span id="unbold">OUNCE</span></h1>
  <form class="form-horizontal">
    <div class="form-group">
      <label for="inputCases" class="col-sm-6 control-label">Amount of Cases</label>
      <div class="col-sm-offset-1 col-sm-5">
        <input type="number" min="0.01" step="0.01" max="2500" class="form-control" id="inputCases" ng-model="casesSixteen">
      </div>
    </div>
    <div class="form-group">
      <label for="inputCost" class="col-sm-6 control-label">Cost Per Case</label>
      <div class="col-sm-offset-1 col-sm-5">
        <input type="number" min="0.01" step="0.01" max="2500" class="form-control" id="inputCost" placeholder="29.40" ng-model="priceSixteen">
      </div>
    </div>
    <div class="form-group">
      <label for="canCost" class="col-sm-6 control-label">Cost Per Can</label>
    <div class="col-sm-offset-1 col-sm-5">
        <div class="form-control answer-to-input">{{ priceSixteen/(24*casesSixteen) }}</div>
      </div>
    </div>
    <div class="form-group">
      <label for="pricePerCan" class="col-sm-6 control-label">Price Per Can</label>
      <div class="col-sm-offset-1 col-sm-5">
        <div class="form-control answer-to-input">{{ }}</div>
      </div>
    </div>
  </form>
</div>
